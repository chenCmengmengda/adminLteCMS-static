<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>数据 - AdminLTE2定制版 | Log in</title>

<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
	<link rel="shortcut icon" href="#" />
<link rel="stylesheet"
	href="plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="plugins/ionicons/css/ionicons.min.css">
<link rel="stylesheet"
	href="plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="plugins/iCheck/square/blue.css">
	<link rel="stylesheet" href="css/login.css">
	<!--<script src="/plugins/angularjs/angular.min.js"></script>-->
	<!--<script src="/js/base_pagination.js"></script>-->
	<!--<script src="/js/service/loginService.js"></script>-->
	<!--<script src="/js/controller/loginController.js"></script>-->
	<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="js/common.js"></script>
	<script>
		function login(){
			var obj=new Object();
			obj.username=$('#username').val();
			obj.password=$('#password').val();
            window.location.href="admin/index.html";
		}
	</script>
</head>



<body class="hold-transition login-page" ng-app="login" ng-controller="loginController">
<header class="login-header">
<div class="login-box">
		<div class="login-logo">
			<img src="img/tx.jpg" width="150" alt="Noisky logo" class="panel-cover__logo logo">
		</div>
		<div class="login-logo">
			<a href="/login.html"><b>个人博客</b>后台管理系统</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">登录系统</p>

			<form >
				<div class="form-group has-feedback">
					<input type="text" name="username" id="username" class="form-control"
						placeholder="用户名"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" id="password" class="form-control"
						placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label><input type="checkbox"> 记住 下次自动登录</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" class="btn btn-primary btn-block btn-flat" onclick="login()">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="#">忘记密码</a>&nbsp
			<a href="/">开场动画</a><br>


		</div>
		<!-- /.login-box-body -->
	<div class="panel-cover--overlay cover-slate"></div>
	</div>
	<!-- /.login-box -->
</header>

	<!-- jQuery 2.2.3 -->
	<!-- Bootstrap 3.3.6 -->
	<!-- iCheck -->
	<script
		src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script
		src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
</body>

</html>
